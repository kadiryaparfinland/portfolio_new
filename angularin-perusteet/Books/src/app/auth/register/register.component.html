<div class="flex h-screen justify-center">

    <form (ngSubmit)="submit()" 
    #myForm = "ngForm"
    class="p-4 rounded-lg border m-auto w-1/3">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="email" class="p-2 rounded w-full border" placeholder="Email Adress" [(ngModel)]="formRegister.email" 
            name="email" #email="ngModel" required>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Email field must be valid
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="email" id="password" class="p-2 rounded w-full border" placeholder="Password"
            [(ngModel)]="formRegister.password" 
            name="password" #password="ngModel" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Password field must be valid
        </div>
        <div class="my-5 w-full">
            <label for="password">Confirm Password</label>
            <input type="email" id="passwordAgain" class="p-2 rounded w-full border" placeholder="Password" [(ngModel)]="formRegister.passwordAgain" 
            name="passwordAgain" #passwordAgain="ngModel" required>
        </div>
        <div *ngIf="passwordAgain.invalid && (passwordAgain.dirty || password.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Confirm password field must be valid
        </div>
        <div class="my-5 w-full">
            <input type="submit" 
            [disabled] = "myForm.form.invalid"
            class="p-2 w-full bg-purple-700 text-white hover:bg-purpel-900 rounded">
        </div>
    </form>

</div>
